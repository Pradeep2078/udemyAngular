<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/a7bdda138c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="result-box">
                <input type="text" id="result" readonly>
            </div>
            <div class="input-box">
                <div class="input">
                    <button class="all-clear">AC</button>
                    <button class="percent"><i class="fa-solid fa-percent"></i></button>
                    <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="divide"><i class="fa-solid fa-divide"></i></button>
                    <button class="seven"><i class="fa-solid fa-7"></i></button>
                    <button class="eight"><i class="fa-solid fa-8"></i></button>
                    <button class="nine"><i class="fa-solid fa-9"></i></button>
                    <button class="mulitply"><i class="fa-solid fa-xmark"></i></button>
                    <button class="four"><i class="fa-solid fa-4"></i></button>
                    <button class="five"><i class="fa-solid fa-5"></i></button>
                    <button class="six"><i class="fa-solid fa-6"></i></button>
                    <button class="substract"><i class="fa-solid fa-minus"></i></button>
                    <button class="one"><i class="fa-solid fa-1"></i></button>
                    <button class="two"><i class="fa-solid fa-2"></i></button>
                    <button class="three"><i class="fa-solid fa-3"></i></button>
                    <button class="add"><i class="fa-solid fa-plus"></i></button>
                    <button class="double-zero"><i class="fa-solid fa-00"></i></button>
                    <button class="zero"><i class="fa-solid fa-0"></i></button>
                    <button class="dot"><i class="fa-solid fa-period"></i></button>
                    <button class="equal"><i class="fa-solid fa-equals"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
