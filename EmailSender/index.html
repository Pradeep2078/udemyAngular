<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sending through EmailJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container border mt-3 bg-light">
        <div class="row">
            <div class="col-md-6 p-5 bg-primary text-white">
                <h1>Hi there!</h1>
                <h4>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nesciunt, atque!
                </h4>
            </div>
            <div class="col-md-6 py-3">
                <h1>COntact form</h1>
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <h5 for="email">Email</h5>
                    <input type="text" class="form-control" id="email" placeholder="Enter Your Email">
                </div>
                <div class="form-group">
                    <h5 for="message">Message</h5>
                    <textarea class="form-control" id="message" rows="3">
                </div>
                <button class="btn btn-primary"></button>
            </div>
        </div>
    </div>
</body>

</html>
